<div class="container row ">
  <div class="col-sm-6">
      <form [formGroup]="FormLogin" #formDir="ngForm" (ngSubmit)="onSubmit(formDir)">

          <div [hidden]="formDir.submitted">
          </div>

            <div class="cross-validation" [class.cross-validation-error]="FormLogin.errors?.required && (FormLogin.touched || FormLogin.dirty)">
              <div class="form-group row">

                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input id="email" class="form-control"
                  formControlName="email"  required      >

                  <div *ngIf="email.invalid && (email.dirty || email.touched)"
                      class="alert alert-danger">

                    <div *ngIf="email.errors.required">
                      Le champ email est obligatoire.
                    </div>
                    <div>
                      Email non valable.
                    </div>

                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input id="password" type='password' class="form-control "
                      formControlName="password" required >

                  <div *ngIf="password.invalid && password.touched" class="alert alert-danger password-errors">
                    <div *ngIf="password.errors?.required">
                      Password n'est pas valable
                    </div>
                  </div>
                </div>
              </div>

              <div *ngIf="FormLogin.errors?.required  && (FormLogin.touched || FormLogin.dirty)" class="cross-validation-error-message alert alert-danger">
                  Le nom ou le password n'est pas correct.
              </div>
            </div>


            <button type="submit" class="btn btn-default"
                   [disabled]="FormLogin.invalid">Se connecter</button>
            <button type="button" class="btn btn-default"
                   (click)="formDir.resetForm({})">Annuler</button>
        </form>
        <!--
        <div class="submitted-message" *ngIf="formDir.submitted">
          <p>You've submitted your hero, {{ FormLogin.value.email }}!</p>
          <button (click)="formDir.resetForm({})">Add new hero</button>
        </div>

        -->

  </div>
  <p class="error">{{ firstName$ | async }}</p>
</div>
